
<script>
$(function() {
        // =========================================
        //         Hamburger Menu (Mobile)
        // =========================================

        // =========== Show Hamburger Menu "Click" ============
        $("#hamburgerBtn").click(function(){
            if ($("#navBtnContainer").is(":hidden")) {                                                
                $("#navBtnContainer").show();
                $("#mobileBgMenuFade").show();                                               
            }  
        }) // End Hamburger Click

        // ========= Show Hamburger Menu "Enter" (Accessibility) ===========
        $("#hamburgerBtn").on("keydown", function(e){
            if(e.which == 13 || e.keyCode == 13 || e.key == 13) {
                if ($("#navBtnContainer").is(":hidden")) {
                $("#navBtnContainer").show();
                $("#mobileBgMenuFade").show();
                }    
            } 
        })
            
        // ============ Close Hamburger Menu via "Click" on Faded Section ==============
        $("#mobileBgMenuFade").click(function(){
            if ($("#navBtnContainer").is(":visible")) {                
                $("#navBtnContainer").hide();
                $("#mobileBgMenuFade").hide();                
            }
        })
        
        // ============== Close Hamburger Menu via "Esc" on Faded Section (Accessibility) =============
        $(document).on("keydown", function(e){
            if(e.which == 27 || e.keyCode == 27 || e.key == 27) {
                if ($("#navBtnContainer").is(":visible")) {
                $("#navBtnContainer").hide();
                $("#mobileBgMenuFade").hide();
                }    
            } 
        })

    }); // End Parent Function
</script>

<!-- ==============================================
            Header Nav HTML Markup
============================================== -->



<header>
    <!-- Mobile Background Menu Fade -->
    <div id="mobileBgMenuFade" style="display: none;"></div>

    <!-- Header Nav -->
    <div id="headerNavContainer">
        <div><a href="/" target="_self"><img id="logoImage" src="https://naomijustin.com/images/landingnav/naomi_logo_140x140_min.png" alt="Naomi Justin Logo" style="width: 75px; height: auto;"></a></div>
        
    <!-- Mobile Header Nav Icon (Hamburger Icon) -->
    <div id="mobileNavBtnContainer" style="text-align: right; margin: 15px 15px 0px 15px;">
            <button tabindex="0" class="navButton" id="hamburgerBtn" style="font-size: 27px;"><i class="fas fa-bars"></i></button>
    </div>

    <!-- Nav Menu -->
    <div id="navBtnContainer" style="text-align: right;">
            <a href="/pages/work" target="_self" class="navButton" id="workNavBtn">Work</a>
            <a href="https://naomijustin.com/images/Naomi-Justin-Resume.pdf" class="navButton" download target="_blank">Resume</a>
            <a href="/pages/about" target="_self" class="navButton" id="aboutNavBtn">About</a>
            <a href="/pages/contact" target="_self" class="navButton" id="contactNavBtn">Contact</a>
        </div>

    </div>

</header>
