<body>
<!-- jQuery, then Popper.js, then Bootstrap JS -->
 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- =============================
               SCRIPT
    =============================
-->
<script>
    function mobileMenu() {
        // var linkToggle = $("#navBtnContainer");
        // $("#navBtnContainer").show();
 
    }
 
 
    $(document).ready(function(){
      
        // Show Landing Page Elements on load
        $("#landingHiText").fadeTo(1500, 1);
        $("#landingImNaomiText").delay(1500).fadeTo(1000, 1);
        $("#landingNaomiProfile").delay(3000).fadeTo(1000, 1);
 
        // =========================================
        //         Hamburger Menu (Mobile)
        // =========================================
 
        // Toggle Hamburger Menu
        $("#hamburgerBtn").click(function(){
            if ($("#navBtnContainer").is(":hidden")) {                
                $("#navBtnContainer").show();
                $("#mobileBgMenuFade").show();
            }  
            
            
        // Close Hamburger Menu via CLICK on Faded Section
        $("#mobileBgMenuFade").click(function(){
            if ($("#navBtnContainer").is(":visible")) {
                $("#navBtnContainer").hide();
                $("#mobileBgMenuFade").hide();
            }
        })
        
        // Close Hamburger Menu via ESC on Faded Section (Accessibility)
        $(document).on("keydown", function(e){
            if(e.which || e.keyCode || e.key == 27) {
                if ($("#navBtnContainer").is(":visible")) {
                $("#navBtnContainer").hide();
                   $("#mobileBgMenuFade").hide();
                }    
            }
 
            
        })
        
        });
 
      
    }); //End DOM Ready
      
   
   
   
</script>
<!-- =============================================
                    HTML MARKUP
    ==============================================
-->
   <main>
       <div id="landingContainer">
 
        <!-- Mobile Background Menu Fade -->
        <div id="mobileBgMenuFade" style="display: none;"></div>
 
           <!-- Header Nav -->
           <div id="headerNavContainer">
               <div><a href="index.html"><img id="logoImage" src="https://naomijustin.com/images/naomi_logo_140x140_min.png" alt="Naomi Justin Logo" style="width: 75px; height: auto;"></a></div>
               
                <!-- Mobile Header Nav Icon (Hamburger Icon) -->
               <div id="mobileNavBtnContainer" style="text-align: right; margin: 15px 15px 0px 15px;">
                <button class="navButton" id="hamburgerBtn" style="font-size: 27px;"><i class="fas fa-bars"></i></button>
           </div>
 
               <!-- Nav Menu -->
               <div id="navBtnContainer" style="text-align: right;">
                   <a href="#work" class="navButton">Work</a>
                   <a href="#resume" class="navButton">Resume</a>
                   <a href="#about" class="navButton">About</a>
                   <a href="#contact" class="navButton">Contact</a>
               </div>
 
           </div>
 
          
           <!-- Landing Grid -->
           <div id="landingGridContainer">
               <div class="landingGridItem">
                   <div id="landingTextWrapper" class="landingFont"><span id="landingHiText">Hi,&nbsp;</span><span id="landingImNaomiText">I'm Naomi</span></div>
               </div>
 
               <div id="landingNaomiProfile" class="landingGridItem">
                   <svg viewBox="116 105 272 272" id="frontEndCurveSVG" >
                       <path id="frontEndCurvePath" fill="transparent" d="M 150 250 A 50 50 0 1 1 350 250 Z"/>
                       <path id="artistUXCurvePath" fill="transparent" d="M 150 250 A 50 50 0 1 0 350 250 Z"/>
                      
                       <text dx="70" dy="-13" width="500" style="fill: #E4DECB;">
                           <textpath id="frontEndTextPath" alignment-baseline="top" xlink:href="#frontEndCurvePath">
                               Front End Developer
                           </textpath>
                       </text>
                       <text dx="50" dy="27" width="500" style="fill: #E4DECB;">
                           <textpath alignment-baseline="top" xlink:href="#artistUXCurvePath">
                               UX/UI
                           </textpath>
                       </text>
                       <text dx="210" dy="27" width="500" style="fill: #E4DECB;">
                           <textpath alignment-baseline="top" xlink:href="#artistUXCurvePath">
                               Artist
                           </textpath>
                       </text>
                   </svg>   
                   <img id="landingProfileImage" src="https://naomijustin.com/images/naomi_profile_450x450_min.png" alt="Naomi Justin Profile Illustration" style="padding: 0px; transform: scale(0.69);">
                      
                  
               </div>
           </div>
          
       </div>
       
   </main>
</body>
</html>
